{% extends "base.html" %}
{% block content %}

<!-- ======= Register Section ======= -->

<section id="register" class="register d-flex align-items-center">
    <div class="container">
        <h1>New here? Please register</h1>
        <br>
        <form class="register-form" action="" method="post">
            <div class="row">
                <div class="feature-box col-lg-6 ">
                    <input type="text" placeholder="First name" name="surname" value="{{
          request.form.surname }}">
                </div>
                <div class="feature-box col-lg-6 ">
                    <input type="text" placeholder="Last name" name="name" value="{{
          request.form.name }}">
                </div>
                <div class="feature-box col-lg-6 ">
                    <input type="tel" placeholder="Phone number" name="phone_no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                        value="{{ request.form.phone_no }}" required>
                </div>
                <div class="feature-box col-lg-6 ">
                    <input type="text" placeholder="Email address" name="email" value="{{ request.form.email }}"
                        required>
                </div>
                <div class="feature-box col-lg-12 ">
                    <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}"
                        required>
                </div>
                <!-- <div class="feature-box col-lg-12 ">
                        <input list="choose-plan" id="choose-plan" name="choose-plan" placeholder="Choose plan"
                            value="{{ request.form.plan }}" />

                        <datalist id="choose-plan">
                            <option value="free-plan">
                            <option value="starter-plan">
                            <option value="business-plan">
                            <option value="ultimate-plan">
                        </datalist>
                    </div> -->
                <div class="feature-box col-lg-12 ">
                    <input type="password" placeholder="Confirm password" name="password"
                        value="{{ request.form.password }}" required>
                </div>
                <div class="checkbox col-lg-12 ">
                    <input type="checkbox" id="terms-and-conditions" value="{{ request.form.password }}" required>I
                    accept the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a> and the <a
                        href="/privacy-policy" target="_blank">Privacy Policy</a>
                </div>
                <div class="checkbox col-lg-12 ">
                    <input type="checkbox" id="newsletter" value="{{ request.form.password }}">I wish to subscribe
                    to the newsletter
                </div>
                <div class="feature-box col-lg-12 ">
                    <input class="btn btn-default" type="submit" value="Register">
                </div>
                <div class="feature-box col-lg-12 ">
                    <a href="/login">Already have an account?</a>
                </div>

            </div>
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
</section>
{% endblock %}
