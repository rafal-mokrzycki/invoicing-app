{% extends "base.html" %}
{% block content %}


<!-- ======= Pricing Section ======= -->
<section id="user-data" class="user-data d-flex align-items-center">

    <div class="container">
        <br>
        <h1>Your company data</h1>
        <br>

        <form class="user-data-form " action="" method="post">
            <div class="row">
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">First name:</label>
                    <input class="unchangable" type="text" name="surname" value="{{ user.surname }}" readonly>
                </div>
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">Last name:</label>
                    <input class="unchangable" type="text" name="name" value="{{ user.name }}" readonly>
                </div>
                <div class="feature-box col-lg-6 ">
                    <label for="tax_no">Company name:</label>
                    <input type="text" name="company_name" value="{{ request.form.company_name }}">
                </div>
                <!--  -->
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">Phone number:</label>
                    <input type="tel" name="phone_no" pattern="[0-9]+" value="{{ user.phone_no }}"
                        required>
                </div>
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">Email address:</label>
                    <input class="unchangable" type="text" name="email" value="{{ user.email }}" readonly>
                </div>

                <div class="feature-box col-lg-6 ">
                    <label for="tax_no">Street:</label>
                    <input type="text" name="street" value="{{ request.form.street }}">
                </div>

                <!--  -->
                <div class="feature-box col-lg-6 ">
                    <label for="tax_no">Tax number:</label>
                    <input type="text" name="tax_no" value="{{ request.form.tax_no }}">
                </div>

                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">House number:</label>
                    <input type="text" name="house_no" value="{{ request.form.house_no }}">
                </div>
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">Flat number:</label>
                    <input type="text" name="flat_no" value="{{ request.form.flat_no }}">
                </div>

                <!--  -->

                <div class="feature-box col-lg-6 ">
                    <label for="account">Bank account :</label>
                    <input type="text" name="account" value="{{ request.form.account }}">
                </div>
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">ZIP code:</label>
                    <input type="text" name="zip_code" value="{{ request.form.zip_code }}">
                </div>
                <div class="feature-box col-lg-3 ">
                    <label for="tax_no">City:</label>
                    <input type="text" name="city" value="{{ request.form.city }}">
                </div>
                <!--  -->
                <div class="feature-box col-lg-5 ">
                </div>


                <div class="feature-box col-lg-6 ">
                    <input class="btn btn-default" type="submit" value="Save">
                </div>

            </div>
        </form>
    </div>

</section><!-- End Pricing Section -->
<section id="contact" class="contact">
    <!-- ======= Footer ======= -->
    {% include "footer.html" %}
    <!-- End Footer -->
</section>
</body>

</html>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<!-- Vendor JS Files -->
<script src="/static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/static/assets/vendor/aos/aos.js"></script>
<script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/static/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/static/assets/js/main.js"></script>

{% endblock %}
